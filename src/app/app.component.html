
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }
  </style>
  </head>
  <body>
  
  <div class="topnav">
    <a class="active" href="#home"><h1>start</h1></a>
    
  </div>
  <mat-tab-group >
    <mat-tab label="First"> 
        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile colspan="2" rowspan="2" [style.background]="'pink'">
                1
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="2" [style.background]="'blue'">
                2
            </mat-grid-tile>
            <mat-grid-tile colspan="1" rowspan="1" [style.background]="'yellow'">
                3
            </mat-grid-tile>
            <mat-grid-tile colspan="1" rowspan="1" [style.background]="'green'">
                4
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1" [style.background]="'red'">
                5
            </mat-grid-tile>
        </mat-grid-list>

    </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
  </mat-tab-group>
  
  </body>
  </html>
